<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet", href = "style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <button class="menu-button" aria-label="Menu">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="30" height="30" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="2" 
                stroke-linecap="round" 
                stroke-linejoin="round"
            >
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
        </button>
        <h1>ExecTasks</h1>
        <input type = "radio" class = "darkmode-toggle">
    </header>

    <aside class = "sidebar">
        <div class = "home">
            <div class = "home-header">
                <h3>Home</h3>
            </div>

            <div class = "home-buttons">
                <button>All</button>
                <button>Today</button>
                <button>Week</button>
                <button>Important</button>
                <button>Completed</button>
            </div>
        </div>

        <div class = "projects">
            <div class = "project-header">
                <h3>Projects</h3>
                <button>+</button>
            </div>

            <div class = "project-list">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>

            </div>
        </div>
    </aside>

    <main class = 'main-panel'>
        <div class = "header">
            <h1>Title</h1>
        </div>

        <div class = "task-header">
            <h2>Tasks(n)</h2>
            <button class = "add-task">+</button>
        </div>
        
        <div class = "task-content">
            <p>task</p>
            <p>task</p>
            <p>task</p>
            <p>task</p>
            <p>task</p>
            <p>task</p>
            <p>task</p>
            <p>task</p>
            <p>task</p>
        </div>

    </main>
    
    <div class = "modal-background">
        <div class = "modal">
            <div class = "modal-header">
                <h1>New Task</h1>
                <button class = "modal-exit">X</button>
            </div>

            <div class = "modal-body">
                <div class = "modal-column1">
                    <div class = "modal-container">
                        <label for="todo-title">*Title:</label>
                        <input type="text" name="todo-title" id="todo-title">
                    </div>

                    <div class = "modal-container">
                        <label for="todo-description">*Description:</label>
                        <textarea name="todo-description" class = "todo-description" id="todo-description"></textarea>
                    </div>
                </div>

                <div class = "modal-column2">
                    <div class = "modal-container">
                        <label for="todo-due">*Due Date:</label>
                        <input type="datetime-local" name="todo-due" id="todo-due">
                    </div>

                    <div class = "modal-container-button">
                        <legend>*Priority:</legend>
                        <div class = "todo-priority" name = "todo-priority">
                            <button class = "priority-button low">Low</button>
                            <button class = "priority-button med">Medium</button>
                            <button class = "priority-button high">High</button>
                        </div>
                    </div>

                    <div class = "modal-container">
                        <legend>*Project:</legend>
                        <select class = 'todo-project'>
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class = "modal-footer">
                <button class = 'save-todo'>Save</button>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
