<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet", href = "style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <button class="menu-button" aria-label="Menu">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="30" height="30" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="2" 
                stroke-linecap="round" 
                stroke-linejoin="round"
            >
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
        </button>
        <h1>ExecTasks</h1>
        <input type = "radio" class = "darkmode-toggle">
    </header>

    <aside class = "sidebar">
        <div class = "home">
            <div class = "home-header">
                <h3>Home</h3>
            </div>

            <div class = "home-buttons">
                <button>All</button>
                <button>Today</button>
                <button>Week</button>
                <button>Important</button>
                <button>Completed</button>
            </div>
        </div>

        <div class = "projects">
            <div class = "project-header">
                <h3>Projects</h3>
                <button>+</button>
            </div>

            <div class = "project-list">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>

            </div>
        </div>
    </aside>

    <main class = 'main'>
        <div></div>
        <article></article>
    </main>
    <script src = "script.js"></script>
</body>
</html>
